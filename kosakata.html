<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Cache-Control" content="no-store, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard Kosakata</title>
  <link rel="stylesheet" href="style.css?v=7192025" />
</head>
<body>
  <div class="container" id="upload-section">
    <h2>Flashcard Kosakata</h2>
    <div class="form-area">
      <label for="fileSelector">Pilih Data</label>
      <select id="fileSelector"></select>

      <label for="sheetSelector">Pilih Kategori</label>
      <select id="sheetSelector"></select>
    </div>

    <div style="margin-bottom: 1rem;">
      Tampilkan <input type="number" id="limitInput" value="10" min="1" /> data per halaman /
      Total: <span id="totalCount">0</span>
    </div>

    <div id="kanjiGrid" class="grid-container"></div>

    <p id="emptyMessage" class="empty-message hidden">
      Silakan pilih file dan data terlebih dahulu.
    </p>

    <div class="paging-buttons">
      <button id="prevPageBtn" style="transform: scaleX(-1);">➜</button>
      <span id="pageInfo">Halaman 1 / 1</span>
      <button id="nextPageBtn">➜</button>
    </div>
    <div class="start-buttons">
      <button id="loadButton">Flash Card Mode</button>
      <button id="quizButton">Kuis Mode</button>
      <button onclick="window.location.href='index.html'">Halaman Utama</button>
    </div>
  </div>

  <!-- Flashcard Section -->
  <div class="container flashcard" id="flashcard-section" style="display: none;">
    <div class="flashcard-header">
      <div class="left"><button id="backBtn">Kembali</button></div>
      <div class="center" id="counter">1 / 10</div>
      <div class="right" id="hafalStatus"></div>
    </div>

    <div class="card" id="card">
      <div class="inner-card" id="innerCard">
        <div class="front" id="cardFront"></div>
        <div class="back" id="cardBack"></div>
      </div>
    </div>

    <div class="nav-buttons">
      <button id="prevBtn">&#60;</button>
      <button id="shuffleBtn">Acak</button>
      <button id="nextBtn">&#62;</button>
    </div>

    <div class="label-controls">
      <button onclick="resetHafalan()">Reset Hafalan</button>
      <button id="markKnown">✔ Hafal</button>
      <button id="markUnknown">✘ Hafal</button>
      <select id="filterSelect">
        <option value="all">Semua</option>
        <option value="known">✔ Hafal</option>
        <option value="unknown">✘ Hafal</option>
      </select>
    </div>

    <div class="utility-button">
      <button id="settingToggle">⚙️</button>
      <label for="autoTimeInput">Waktu (detik):</label>
      <input type="number" id="autoTimeInput" value="5" min="1" style="width: 60px;">
      <button id="autoToggleBtn">Aktifkan Auto Mode</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup-settings" id="popupSettings"></div>
  </div>

  <div id="quiz-popup" class="popup" style="display:none;">
    <div class="popup-content">
      <h2>Pilih Mode Kuis</h2>
      <select id="quizModeSelector">
        <option value="random">Random</option>
        <option value="kosakata-arti">Kosakata ➜ Arti (rekomen)</option>
        <option value="kosakata-kanji">Kosakata ➜ Kanji</option>
        <option value="kanji-kosakata">Kanji ➜ Kosakata</option>
        <option value="kanji-arti">Kanji ➜ Arti</option>
        <option value="arti-kosakata">Arti ➜ Kosakata</option>
        <option value="arti-kanji">Arti ➜ Kanji</option>
      </select>
      <br><br>
      <button id="startQuizBtn">Mulai Kuis</button>
      <button onclick="closeQuizPopup()">Batal</button>
    </div>
  </div>

  <section id="quiz-section" class="quiz-section" style="display: none;">
    <div class="container">
      <div id="quiz-container" class="quiz-box">
        <!-- Soal dan pilihan akan dimuat lewat JS -->
      </div>
    </div>
  </section>


  <script src="script-kosakata.js?v=7192025-1"></script>
</body>
</html>
